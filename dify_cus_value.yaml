# Default values for dify.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# volume and volumeMounts would be injected to api and worker
volumes: []
volumeMounts: []
nameOverride: ""
fullnameOverride: ""

global:
  host: "genai.tpb.vn/studio"
  # Change this is your ingress is exposed with port other than 443, 80, like 8080 for instance
  port: ""
  enableTLS: false
  image:
    tag: ""
  edition: "SELF_HOSTED"
  storageType: "s3"
  # the following extra configs would be injected into:
  # * frontend
  # * api
  # * worker
  extraEnvs: []

  # the following extra configs would be injected into:
  # * api
  # * worker
  extraBackendEnvs:
  # SECRET_KEY is a must, check https://docs.dify.ai/getting-started/install-self-hosted/environments#secret_key for detail
  # Generate your own secure secret key, e.g. with: openssl rand -base64 42
  - name: SECRET_KEY
    value: ""  # IMPORTANT: You must set your own secure value here
  # use secretRef to protect your secret (recommended for production)
  # - name: SECRET_KEY
  #   valueFrom:
  #     secretKeyRef:
  #       name: dify
  #       key: SECRET_KEY
  
  # Database Configuration
  - name: DB_HOST
    value: "genai-postgresql-primary"
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: genai-postgresql
        key: password
  - name: DB_DATABASE
    value: "dify"
  - name: DB_PORT
    value: "5432"
  
  # Redis Configuration
  - name: REDIS_HOST
    value: "genai-redis-master"
  - name: REDIS_PORT
    value: "6379"
  - name: REDIS_PASSWORD
    value: ""
  - name: REDIS_DB
    value: "0"
  - name: REDIS_USE_SSL
    value: "false"
  
  # S3 Storage Configuration
  - name: S3_BUCKET_NAME
    value: "<lấy FILE_MINIO_BUCKET từ env-mas-file-service>"
  - name: S3_ACCESS_KEY
    value: "<lấy FILE_MINIO_USER từ env-mas-file-service>"
  - name: S3_SECRET_KEY
    value: "<lấy FILE_MINIO_PASS từ env-mas-file-service>"
  - name: S3_ENDPOINT
    value: "<lấy FILE_MINIO_ENDPOINT từ env-mas-file-service>"
  # - name: STORAGE_TYPE
    # value: "s3"
  - name: STORAGE_LOCAL_PATH
    value: "/app/api/storage"
  
  # Vector Store Configuration (Qdrant)
  - name: VECTOR_STORE
    value: "qdrant"
  - name: QDRANT_URL
    value: "genai-qdrant"
  - name: QDRANT_GRPC_PORT
    value: "6333"
  - name: QDRANT_GRPC_ENABLED
    value: "false"
  - name: QDRANT_CLIENT_TIMEOUT
    value: "20"
  
  # API Configuration
  - name: API_TOOL_DEFAULT_TIMEOUT
    value: "300"
  - name: HTTP_REQUEST_NODE_SSL_VERIFY
    value: "false"
  - name: HTTP_REQUEST_NODE_MAX_TEXT_SIZE
    value: "10485760"
  - name: HTTP_REQUEST_NODE_MAX_BINARY_SIZE
    value: "52428800"
  - name: CONSOLE_CORS_ALLOW_ORIGINS
    value: "*"
  - name: WEB_API_CORS_ALLOW_ORIGINS
    value: "*"
  
  # Code Execution Configuration
  - name: CODE_EXECUTION_WRITE_TIMEOUT
    value: "10"
  - name: CODE_EXECUTION_READ_TIMEOUT
    value: "60"
  - name: CODE_EXECUTION_CONNECT_TIMEOUT
    value: "10"
  - name: CODE_MAX_STRING_LENGTH
    value: "8000000"
  - name: CODE_MAX_STRING_ARRAY_LENGTH
    value: "300"
  - name: CODE_MAX_NUMBER_ARRAY_LENGTH
    value: "5000"
  - name: CODE_MAX_OBJECT_ARRAY_LENGTH
    value: "300"
  - name: TEMPLATE_TRANSFORM_MAX_LENGTH
    value: "8000000"
  
  # Mail Configuration
  - name: MAIL_TYPE
    value: "resend"
  - name: RESEND_API_URL
    value: "https://api.resend.com"
  - name: MAIL_DEFAULT_SEND_FROM
    value: "YOUR EMAIL FROM (e.g.: no-reply <no-reply@dify.ai>)"
  
  # Marketplace Configuration
  - name: MARKETPLACE_ENABLED
    value: "true"
  - name: MARKETPLACE_API_URL
    value: "https://paymentuat.tpb.vn/services/marketplace/"
  - name: PIP_MIRROR_URL
    value: "https://ebit.tpb.vn/nexus/repository/python-hosted/simple/"
  
  # Logging and Monitoring
  - name: LOG_LEVEL
    value: "INFO"
  - name: SENTRY_DSN
    value: ""
  - name: SENTRY_TRACES_SAMPLE_RATE
    value: "1.0"
  - name: SENTRY_PROFILES_SAMPLE_RATE
    value: "1.0"
  
  # Migration
  - name: MIGRATION_ENABLED
    value: "false"
  - name: PLUGIN_MAX_PACKAGE_SIZE
    value: "52428800"
  # Provide extra labels for all deployments and related pods of this chart
  labels: {}

ingress:
  enabled: false
  className: ""
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tlsSecretName: "dify-tls"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

frontend:
  replicaCount: 1
  image:
    repository: registry.apps.dc-ocp1-prod.nor.tpb.com/ocp-genai/dify-web
    tag: "1.6.0.7"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
  envs: []
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  service:
    type: ClusterIP
    port: 80
  containerPort: 3000
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
  livenessProbe:
    httpGet:
      path: /studio/apps
      port: http
      httpHeaders:
      - name: accept-language
        value: en
    initialDelaySeconds: 3
    timeoutSeconds: 5
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 2
  readinessProbe:
    httpGet:
      path: /studio/apps
      port: http
      httpHeaders:
      - name: accept-language
        value: en
    initialDelaySeconds: 3
    timeoutSeconds: 5
    periodSeconds: 30
    successThreshold: 1
    failureThreshold: 2

